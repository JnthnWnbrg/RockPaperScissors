      function eval() {
	  document.getElementById("output").innerHTML="Your Choice "+choice
	  document.getElementById("output").innerHTML+="</br>"
	  cpuChoice=Math.floor(Math.random()*3);
	  document.getElementById("output").innerHTML+="CPU Choice "+cpuChoice
	  if(choice==(cpuChoice+1)%3) result="You win"
	  //in JS, (-1)%3 is -1
	  else if(cpuChoice==(choice+1)%3) result="You lose"
	  else result="Draw"
	  document.getElementById("output").innerHTML+="</br>"+result
      }
    </script>
